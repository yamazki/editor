<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <div class="header">
    <p><h1>テストページ</h1></p>
  </div>
  <div class="black_line"> </div>
  <div class="main_contents">
    <input type="text" id="msg"/>
    <input type="button" value="send" onclick="send()"/>

    var test = new websocketstart(8888); 
    var client = new websocketclient('127.0.0.1',8888);

    client.ws.send(document.getElementById('msg').value);
       } 
    </script>
  </div>
