<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sample</title>
  <link rel="stylesheet" type="text/css" href="test.css">
  <script src="test.js"> </script>
</head>
<body>
  <div class="header">
    <p><h1>テストページ</h1></p>
  </div>
  <div class="black_line"> </div>
  <div class="main_contents">
    <input type="text" id="msg"/>
    <input type="button" value="send" onclick="client.ws.send(document.getElementById('msg').value);"/>
    <input type="button" value="server" onclick="server = new websocketserver(8888);"/>
    <input type="button" value="client" onclick="client = new websocketclient('127.0.0.1',8888);"/>
    <script>
    let server;
    let client;
    const {remote} = require('electron')
    const {Menu, MenuItem} = remote
    const menu = new Menu()
    menu.append(new MenuItem({label: 'MenuItem1', click() { console.log('item 1 clicked') }}))
    menu.append(new MenuItem({type: 'separator'}))
    menu.append(new MenuItem({label: 'MenuItem2', type: 'checkbox', checked: true}))

    window.addEventListener('contextmenu', (e) => {
      e.preventDefault()
      menu.popup(remote.getCurrentWindow())
    }, false)
    </script>
  </div>
</body>
</html>
