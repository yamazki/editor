<!doctype html>
<head>
  <meta charset="UTF-8">
  <title>websocketclient</title>
  <link rel="stylesheet" type="text/css" href="../css/websocketclient.css">
  <script src='../js/test.js'> </script>
  <script src='../lib/ace/ace.js'></script>
  <script src='../lib/ace/mode-javascript.js'></script>
  <script src='../lib/ace/theme-twilight.js'></script>
  <script>window.jQuery = window.$ = require('../lib/jquery-3.2.1.min.js');</script>
  <script>let editor</script>
</head>
<body onload="editor = editorInit('input_area','ace/mode/java','ace/theme/chrome');">
  <div class="header">
  </div>
  <div class="login">
    <FORM name="nameform">
    名前:<input type="text" id="name"/></FORM>
    <FORM name="hostform">
    ホスト名:<input type="text" id="host"/></FORM></br>
    <FORM name="portform">
    ポート番号:<input type="text" id="port"/> </FORM></br> </br>
    <input type="button" value="`サーバに接続" onclick="
      if((document.getElementById('name').value) == '') {
        alert('名前が空白です。名前を入力してください。');
      }
      else if((document.getElementById('host').value) == '') {
        alert('ホスト名が空白です。ホスト名を入力してください。');
      }
      else if(portCheck (document.getElementById('port').value)== false) {
        alert('ポート番号の入力値が不正です。0から65535までの数を入力して下さい。');
      }
      else {
        client = new webSocketClient(document.getElementById('host').value,document.getElementById('port').value);
        $('.login').fadeOut();
        $('.editor').show();
      }
    "/>
  </div>
  <div class="editor">
    <div id="input_area">
      <div id="input_txt">
      </div>
    </div>
  </div>
  <script>
    nameform.name.value = getUserName();
    hostform.host.value = 'localhost';
    portform.port.value = 8888;
    $('.editor').fadeOut();
  </script>
  </body> 
</html>
